{% extends "core/base.html" %} 
{% load static%}
{% block title %}login{% endblock %} 
{% block style %}
<style>
   body {
     font-family:"Exo 2", sans-serif;
     background: url("{% static 'images/login2.jpg' %}");
     background-size:cover;
     background-position: center top;
   }
 </style>
{% endblock  %}
{% block content %}
<div class="content">
<div class="container-sm" style="max-width:600px; margin-top:50px">
    <div class="card card-custom">
        <div class="card-body">
            <div class="topics">Login</div>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="material-icons icons" style="font-size:33px">perm_identity</i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <br class="seperator" />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="material-icons icons" style="font-size:33px">lock_outline</i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div style="display:flex; justify-content:center">
                <p class="sm-topics">Don't have an account? <a href="{% url "signupPage" %}">Signup</a> </p>
                </div>
                <br class="seperator" />
                <div style="width:100%; display:flex; justify-content:flex-end">
                <button class="btn btn-primary" style="width:100%; height:50px ; background-color:black; border-color:gray">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>  
</div>
{% endblock %}
